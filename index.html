<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="./Images/logo.png" type="Image" />

    <link rel="stylesheet" href="style.css" />

    <title>Awwwards</title>
  </head>
  <body>
    <header
      class="w-[95%] h-18 bg-black fixed top-4 left-5 rounded-xl font-circular"
    >
      <section class="w-full h-auto p-4 flex justify-between items-center">
        <div class="flex gap-6 items-center">
          <img src="./Images/logo.png" alt="Logo-Icon" class="h-10 w-auto" />
          <div
            class="bg-white text-black h-10 w-[120px] mx-auto justify-center items-center rounded-2xl gap-2 hidden md:flex"
          >
            PRODUCTS <img src="./Images/play.svg" alt="Prod-logo" />
          </div>
        </div>
        <ul class="text-white hidden gap-4 md:flex">
          <li>NEXUS</li>
          <li>VAULT</li>
          <li>PROLOGUE</li>
          <li>ABOUT</li>
          <li>CONTACT</li>
        </ul>
      </section>
    </header>
    <main>
      <section class="h-screen w-[100%]">
        <video
          class="w-[100%] h-screen object-cover"
          src="./Videos/hero-1.mp4"
          type="video/mp4"
          autoplay
          muted
          loop
          playsinline
        ></video>
        <div class="absolute top-14 z-10 w-auto h-auto p-8">
          <p class="font-zentry text-white font-bold text-6xl">REDEFINE</p>
          <p class="font-circular text-white">Enter the Metagame Layer</p>
          <p class="font-circular text-white">Unleash The Play Economy</p>
          <div
            class="bg-green-500 text-black h-8 w-[200px] mx-auto justify-center items-center rounded-3xl gap-2 flex mt-2"
          >
            <img src="./Images/play.svg" alt="Prod-logo" /> WATCH TRAILER
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
